<!DOCTYPE html>
<html>
<head>
<title>Hello canvas</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<style>
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
}

#canvas {
	margin-left: auto;
	margin-right: auto;
	position: absolute;
}
</style>
</head>
<body>
<div>
<canvas id="canvas">
	Your browser does not support HTML5 canvas
</canvas>
</div>

<div>
<a id="download" href="">Download</a>
</div>
<script>
var lastPrimitivesCount = 0;

var num = 0;
var testBoard = function() {
	var primitives = []
	for (var i = 0; i < num; i++) {
		var baseY = i * 10;
		primitives.push({ color: '#cccccc', strokeWidth: 1, points: [i, baseY + 100, 100, i * 2 + 200, 200, i + 100] });
	}
	num++;
	return { width: 800, height: 480, primitives: primitives };
};

var lastBoard;

var paint = function() {
	var board = lastBoard;

	// Set canvas coordinate system and reset the canvas.
	var canvas = $('#canvas')[0];
	canvas.width = window.innerWidth;
	canvas.height = window.innerWidth / board.aspectRatio;

	var context = canvas.getContext('2d');
	context.save();

	context.lineCap = 'round';
	context.lineJoin = 'round';
	context.scale(canvas.height, canvas.height);
	$.each(board.primitives, function(index, primitive) {
		if (!primitive.points)
			return false;

		lastPrimitivesCount = primitive.points.length;

		context.beginPath();
		var lastX = 0;
		var lastY = 0;
		for (var point = 0; point < primitive.points.length; point+=2) {
			var x = primitive.points[point] * board.aspectRatio;
			var y = primitive.points[point+1];
			if (lastX && lastY)
				context.quadraticCurveTo(lastX, lastY, (x + lastX) / 2, (y + lastY) / 2);
			else
				context.moveTo(x, y);
			lastX = x;
			lastY = y;
		}
		context.lineWidth = primitive.strokeWidth;
		context.strokeStyle = '#' + primitive.color;
		context.stroke();
	});
	context.restore();

	context.save();
	context.strokeRect(0, 0, canvas.width, canvas.height);
	context.restore();

	//var pngData = canvas.toDataURL('image/png');
	//var pngDownload = canvas.replace('image/png', 'image/octet-stream')
	//$('#download').attr('href', pngDownload);
};

$(document).ready(function() {
	var checkModified = function() {
		$.get('/modified/' + lastPrimitivesCount, function(modified) {
			lastPrimitivesCount = modified;
		});
	};
	
	var canvas = $('#canvas')[0];
	var refreshBoard = function() {
		$.get('/board.json', function(board) {
//			lastBoard = testBoard();
			lastBoard = board;
			paint();
		});
	};
	
	//window.setInterval(checkModified, 1000);
	window.setInterval(refreshBoard, 500);
	paint();
});

$(window).resize(function() {
	paint();
});
</script>
</body>
</html>
